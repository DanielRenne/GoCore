<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="bootstrap admin template">
  <meta name="author" content="">

  <title>Treeview | Remark Admin Template</title>

  <link rel="apple-touch-icon" href="../../assets/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="../../assets/images/favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../../global/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../global/css/bootstrap-extend.min.css">
  <link rel="stylesheet" href="../../assets/css/site.min.css">

  <!-- Plugins -->


  <link rel="stylesheet" href="../../../global/vendor/animsition/animsition.css">
  <link rel="stylesheet" href="../../../global/vendor/asscrollable/asScrollable.css">
  <link rel="stylesheet" href="../../../global/vendor/switchery/switchery.css">
  <link rel="stylesheet" href="../../../global/vendor/intro-js/introjs.css">
  <link rel="stylesheet" href="../../../global/vendor/slidepanel/slidePanel.css">
  <link rel="stylesheet" href="../../../global/vendor/flag-icon-css/flag-icon.css">
  <link rel="stylesheet" href="../../../global/vendor/waves/waves.css">

  <!-- !PageSpecific Plugins -->

  <link rel="stylesheet" href="../../../global/vendor/toastr/toastr.css">
  <link rel="stylesheet" href="../../../global/vendor/bootstrap-treeview/bootstrap-treeview.css">


  <!-- Fonts -->

  <link rel="stylesheet" href="../../../global/fonts/material-design/material-design.min.css">
  <link rel="stylesheet" href="../../../global/fonts/brand-icons/brand-icons.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>

  <!-- !PageSpecific Fonts -->


  <!--[if lt IE 9]>
    <script src="../../../global/vendor/html5shiv/html5shiv.min.js"></script>
    <![endif]-->

  <!--[if lt IE 10]>

    <![endif]-->

  <!-- Scripts -->
  <script src="../../../global/vendor/modernizr/modernizr.js"></script>

  <script>
    Breakpoints();

<body>
  <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


  <!-- Page -->
  <div class="page animsition">
    <div class="page-header">
      <ol class="breadcrumb">
        <li><a href="../index.html">Home</a></li>
        <li class="active">Advanced UI</li>
      </ol>
      <h1 class="page-title">Treeview</h1>
      <div class="page-header-actions">
        <a class="btn btn-sm btn-primary btn-round" href="https://github.com/jonmiles/bootstrap-treeview"
          target="_blank">
          <i class="icon md-link" aria-hidden="true"></i>
          <span class="hidden-xs">Official Website</span>
        </a>
      </div>
    </div>
    <div class="page-content">
      <!-- Panel -->
      <div class="panel">
        <div class="panel-body container-fluid">
          <div class="row row-lg">
            <div class="col-lg-4 col-sm-6">
              <!-- Example Basic -->
              <div class="example-wrap">
                <h4 class="example-title">Basic</h4>
                <div class="example">
                  <div data-plugin="treeview" data-source="getExampleTreeview" id="exampleBasic"></div>
                </div>
              </div>
              <!-- End Example Basic -->
            </div>

            <div class="col-lg-4 col-sm-6">
              <!-- Example Collapsed -->
              <div class="example-wrap">
                <h4 class="example-title">Collapsed</h4>
                <div class="example">
                  <div data-plugin="treeview" data-source="getExampleTreeview" data-levels="1" id="exampleCollapsed"></div>
                </div>
              </div>
              <!-- End Example Collapsed -->
            </div>

            <div class="clearfix visible-md-block visible-sm-block"></div>

            <div class="col-lg-4 col-sm-6">
              <!-- Example Expanded -->
              <div class="example-wrap">
                <h4 class="example-title">Expanded</h4>
                <div class="example">
                  <div data-plugin="treeview" data-source="getExampleTreeview" data-levels="99" id="exampleExpanded"></div>
                </div>
              </div>
              <!-- End Example Expanded -->
            </div>

            <div class="clearfix visible-lg-block"></div>

            <div class="col-lg-4 col-sm-6">
              <!-- Example Custom Icons -->
              <div class="example-wrap">
                <h4 class="example-title">Custom Icons</h4>
                <div class="example">
                  <div data-plugin="treeview" data-source="getExampleTreeview" data-expand-icon="icon md-chevron-right"
                    data-collapse-icon="icon md-chevron-down" data-node-icon="icon md-bookmark"
                    id="exampleCustomIcons"></div>
                </div>
              </div>
              <!-- End Example Custom Icons -->
            </div>

            <div class="clearfix visible-md-block visible-sm-block"></div>

            <div class="col-lg-4 col-sm-6">
              <!-- Example Tags As Badges -->
              <div class="example-wrap">
                <h4 class="example-title">Tags As Badges</h4>
                <div class="example">
                  <div data-plugin="treeview" data-source="getExampleTreeview" data-expand-icon="icon md-check"
                    data-collapse-icon="icon md-check-circle" data-node-icon="icon md-account"
                    data-show-tags="true" id="exampleTagsAsBadges"></div>
                </div>
              </div>
              <!-- End Example Tags As Badges -->
            </div>

            <div class="col-lg-4 col-sm-6">
              <!-- Example Json Data -->
              <div class="example-wrap">
                <h4 class="example-title">Json Data</h4>
                <div class="example">
                  <div id="exampleJsonData"></div>
                </div>
              </div>
              <!-- End Example Json Data -->
            </div>

            <div class="clearfix hidden-xs"></div>

            <div class="col-md-4 col-sm-6">
              <!-- Example Searchable Tree -->
              <div class="example-wrap">
                <h4 class="example-title">Searchable Tree</h4>
                <form class="form-group" id="exampleSearchForm" role="search">
                  <div class="input-search">
                    <input type="search" class="form-control" id="inputSearchable" placeholder="Search ...">
                    <button type="submit" class="input-search-btn">
                      <i class="icon md-search" aria-hidden="true"></i>
                    </button>
                  </div>
                </form>
                <div class="example">
                  <div id="exampleSearchableTree"></div>
                </div>
              </div>
              <!-- End Example Searchable Tree -->
            </div>

            <div class="col-md-4 col-sm-6">
              <!-- Example Expandible Tree -->
              <div class="example-wrap">
                <h4 class="example-title">Expandible Tree</h4>
                <button type="button" class="btn btn-info" id="exampleExpandAll">Expand All</button>
                <button type="button" class="btn btn-info" id="exampleCollapseAll">Collapse All</button>
                <div class="example">
                  <div id="exampleExpandibleTree"></div>
                </div>
              </div>
              <!-- End Example Expandible Tree -->
            </div>

            <div class="col-md-4 col-sm-6">
              <!-- Example Events -->
              <div class="example-wrap">
                <h4 class="example-title">Events</h4>
                <div class="example">
                  <div id="exampleEvents"></div>
                </div>
              </div>
              <!-- End Example Events -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Panel -->
    </div>
  </div>
  <!-- End Page -->


  <!-- Core  -->
  <script src="../../../global/vendor/jquery/jquery.js"></script>
  <script src="../../../global/vendor/bootstrap/bootstrap.js"></script>
  <script src="../../../global/vendor/animsition/animsition.js"></script>
  <script src="../../../global/vendor/asscroll/jquery-asScroll.js"></script>
  <script src="../../../global/vendor/mousewheel/jquery.mousewheel.js"></script>
  <script src="../../../global/vendor/asscrollable/jquery.asScrollable.all.js"></script>
  <script src="../../../global/vendor/ashoverscroll/jquery-asHoverScroll.js"></script>
  <script src="../../../global/vendor/waves/waves.js"></script>

  <!-- Plugins -->

  <script src="../../../global/vendor/switchery/switchery.min.js"></script>
  <script src="../../../global/vendor/intro-js/intro.js"></script>
  <script src="../../../global/vendor/screenfull/screenfull.js"></script>
  <script src="../../../global/vendor/slidepanel/jquery-slidePanel.js"></script>

  <!-- !PageSpecific Plugins -->
  <script src="../../../global/vendor/toastr/toastr.js"></script>
  <script src="../../../global/vendor/bootstrap-treeview/bootstrap-treeview.min.js"></script>

  <!-- Scripts -->

  <script src="../../../global/js/core.js"></script>
  <script src="../../assets/js/site.js"></script>

  <script src="../../assets/js/sections/menu.js"></script>
  <script src="../../assets/js/sections/menubar.js"></script>
  <script src="../../assets/js/sections/sidebar.js"></script>

  <script src="../../../global/js/configs/config-colors.js"></script>
  <script src="../../assets/js/configs/config-tour.js"></script>

  <script src="../../../global/js/components/asscrollable.js"></script>
  <script src="../../../global/js/components/animsition.js"></script>
  <script src="../../../global/js/components/slidepanel.js"></script>
  <script src="../../../global/js/components/switchery.js"></script>
  <script src="../../../global/js/components/tabs.js"></script>

  <!-- !PageSpecific Scripts -->
  <script src="../../../global/js/components/toastr.js"></script>
  <script src="../../../global/js/components/bootstrap-treeview.js"></script>

  <script src="../../assets/examples/js/advanced/treeview.js"></script>

</body>
</html>
